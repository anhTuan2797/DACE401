    <div class="page_content" id="admin_page_content">
        <div>
            <form action="#" method="get" class="admin_form" id="admin_id_form">
                <label>student id</label>
                <input type="text">
                <button type="submit" style="width: fit-content;">search</button>
            </form>
        </div>
        
    <form action="#" method= "POST" class="admin_form" id="admin_student_form">
        <label>student name</label>
        <input type="text" id="studen_name" value="text">
        <label>student_sex</label>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">female</label>
            <br>
            <input type="radio" name="gender" id="other">
            <label for="other">other</label>
        </div>

        <label>student birthday</label>
        <input type="date" id="studen_birthday" value="2020-11-24">

        <label>student mail</label>
        <input type="email" id="studen_mail" value="text">

        <label>student tel</label>
        <input type="tel" id="studen_tel" value="0">

        <label>student major</label>
        <input type="text" id="studen_major" value="text">
        <p style="text-transform: uppercase;">fingerprint code</p>
        <p id="student_fingerprint_code" style="padding: 12px 20px;">test</p>
        <button type="submit">submit</button>
    </form>
    </div>
